<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

  <div id="Contenedor" class="col-auto collg col-md-8 col-xl-10" style="background-color: azure;" >

    <div class="col-auto py-4" >
      
      <div>
        <!-- solicitar datos -->
        <form class="row py-3 px-5" [formGroup]="productosForm" (ngSubmit)="guardarProducto()">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFileLang" (change)="cargarImagen($event)" lang="es" accept=".png, .jpg, .jpeg">
              <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
            </div>
          <!-- nombre del producto -->
        <div class="form-group px-2">
          <label for="NombreProducto">Nombre Producto</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre del producto">
        </div>
        <!-- precio del producto -->
        <div class="form-group px-2">
          <label for="PrecioProducto">Precio</label>
          <input type="number" class="form-control" formControlName="precio" placeholder="$">
        </div>
        <!-- Referencia del producto -->
        <div class="form-group px-2">
          <label for="PrecioProducto">Referencia</label>
          <input type="text" class="form-control" id="ReferenciaProducto" placeholder="Referencia">
        </div>
        <!-- Categoria del producto -->
        <div class="form-group px-2  ">
          <label for="exampleFormControlSelect1">Categoria</label>
            <select class="form-control" formControlName="categoria" placeholder="categoria" >
            <option>Pvc</option>
            <option>Plomeria</option>
            <option>Cemento</option>
            <option>Electricos</option>
            <option>Contruccion</option>
            </select>
        </div>

        <!-- Cantidad del producto -->
        <div class="form-group px-2 col-sm-4 col-md-6 col-lg-2 col-xl-2">
          <label for="PrecioProducto">Cantidad</label>
          <input type="number" class="form-control" formControlName="cantidad" placeholder="1">
        </div>

        <!-- Descripcion del producto -->

        <div class="mb-2 px-2 col-12">
          <label for="validationTextarea">Descripcion</label>
          <textarea class="form-control" formControlName="descripcion" placeholder="Descrpcion requerida" required></textarea>
        </div>
          
        <button type="submit" class="btn btn-primary px-5 uk-margin-left" style="margin-left: 25%;" >Agregar Producto</button>					
          
        </form>
        
      </div>
    </div>
  </div>        
</div>
