<section class="container">
  <div class="row px-5">
    <div class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center pl-0">
      <h5 class="text-secondary text-center">{{produt.name}}</h5>
      <h6 class="text-dark text-center">{{produt.precio}}</h6>
      <small class="text-dark text-center">Ref: {{produt.id}}</small>
      <div class="mt-3">
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" value="1">
          <small class="text-danger" *ngIf="false">{{cantDisp}} disponible(s)</small>
        </div>
        <button class="btn btn-dark btn-block text-white"><i class="fa fa-cart-plus"></i> AGREGAR</button>
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-dark btn-block">Ver detalles</button>
      </div>
    </div>
  </div>
</section>
