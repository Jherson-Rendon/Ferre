<!-- Modal -->
<div class="modal mr-0 fade" id="shoppingCart" tabindex="-1" role="dialog" aria-labelledby="shoppingCartTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col" style="width: 50px;"># Ref</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <span class="col-12 d-sm-none text-dark"><span class="font-weight-bolder">Total: </span>$ {{precioTotal}}</span>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">SEGUIR COMPRANDO</button>
        <div>
          <span class="d-none d-sm-inline-flex text-dark mr-4"><span class="font-weight-bolder">Total: </span>$ {{precioTotal}}</span>
          <button type="button" class="btn btn-primary">HACER PEDIDO</button>
        </div>
      </div>
    </div>
  </div>
</div>
